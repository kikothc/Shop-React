<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
	let count=0
	function jsonp(url,paramname,callback){
		let cbName='fn'+count++;
		window[cbName]=function(data){
			callback(data)
		}
		let script=document.createElement('script')
		script.src=url+('?'+paramname+'='+cbName);
		document.body.appendChild(script);
	}
	jsonp('http://localhost:9090/','cb',function(data){//cbName是函数返回返回参数名cbName=XXXX
		console.log(data)
	})
</script>
